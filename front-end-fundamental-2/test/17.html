<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles/style4.css">
    <title>17. Flexible box modeling</title>
</head>
<body>
    <header>
        <nav>

        </nav>
    </header>

    <main>
        <!-- Flex box direction -->
        <div class="flex-column">
            <div class="box-column first-column"></div>
            <div class="box-column second-column"></div>
            <div class="box-column third-column"></div>
        </div>

        <div class="flex-row">
            <div class="box-row first-row"></div>
            <div class="box-row second-row"></div>
            <div class="box-row third-row"></div>
        </div>

        <!-- Flex box basis -->
        <div class="container">
            <div class="flex-column">
                <div class="flex-row">
                    <div class="box">1</div>
                    <div class="box">2</div>
                    <div class="box">3</div>
                    <div class="box">4</div>
                </div>
                <div class="flex-row">
                    <div class="box">5</div>
                    <div class="box">6</div>
                    <div class="box double">7</div>
                </div>
            </div>
        </div>
        
    </main>

    <footer>

    </footer>
</body>
</html>
