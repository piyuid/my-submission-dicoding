<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>2. Belajar List HTML</title>
</head>

<body>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3
            <ul>
                <li>Data 1</li>
                <li>Data 2</li>
                <li>Data 3</li>
                <li>Data 4</li>
            </ul>
        </li>
        <li>Item 4</li>
    </ul>

    <ol type="A">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ol>

    <ol start="7" reversed>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ol>
</body>

</html>
