<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Piy Food Style -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Piy Food - LIFF</title>
</head>
<body>
    <!-- Dashboard -->
    <div id="carouselExampleInterval" class="carousel slide p-2" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="3000">
            <img src="img/1.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item" data-bs-interval="3000">
            <img src="img/2.jpg" class="d-block w-100" alt="...">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleInterval" role="button" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleInterval" role="button" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </a>
    </div>

    <!-- Info Promo-->
    <div class="alert alert-warning p-2 m-2" role="alert">
        <i class="fas fa-exclamation"></i> Paket Hanget tiap jam makan siang!
    </div>

    <!-- Menu Navigation -->
    <div class="row m-2">
        <div class="col-6 my-2" onclick="setPage('menu')">
            <div class="menu card">
                <img class="card-img-top" src="img/nasi-goreng.png" alt="Card image cap">
                <div class="card-body">
                    <h5 class="menu-name">Foods</h5>
                </div>
            </div>
        </div>
        <div class="col-6 my-2" onclick="setPage('menu')">
            <div class="menu card">
                <img class="card-img-top" src="img/water.png" alt="Card image cap">
                <div class="card-body">
                    <h5 class="menu-name">Drinks</h5>
                </div>
            </div>
        </div>
        <div class="col-6 my-2" onclick="setPage('menu')">
            <div class="menu card">
                <img class="card-img-top" src="img/kerupuk.png" alt="Card image cap">
                <div class="card-body">
                    <h5 class="menu-name">Snacks</h5>
                </div>
            </div>
        </div>
    </div>
    <br><br>
    
    <!-- Bottom Navbar -->
  <nav class="navbar navbar-dark bg-danger navbar-expand fixed-bottom d-md-none d-lg-none d-xl-none">
    <ul class="navbar-nav nav-justified w-100">
      <li class="nav-item">
        <a href="#" class="nav-link">
            <i class="fas fa-house-user"></i>
        </a>
      </li>
      <li class="nav-item">
        <a href="#" class="nav-link">
            <i class="fas fa-utensils"></i>
        </a>
      </li>
      <li class="nav-item">
        <a href="#" class="nav-link">
            <i class="fas fa-cash-register"></i>
        </a>
      </li>
      <li class="nav-item">
        <a href="#" class="nav-link">
            <i class="fas fa-user-cog"></i>
        </a>
      </li>
    </ul>
  </nav>
  


	<!-- JQUERY -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- SDK Script Assets -->
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <!-- Liff Script Assets -->
    <script charset="utf-8" src="js/liff-starter.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
</body>
</html>
